
<!DOCTYPE html>
<html>
<head>
  <title>Raspberry Pi LED Control</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

  <style>
    body {
      font-family: Arial;
      text-align: center;
      background: #f4f4f4;
    }

    button {
      padding: 12px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    #status {
      font-weight: bold;
      font-size: 18px;
    }

    #notify {
      color: green;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <h2>Sirvi Raspberry Pi LED Control using MQTT Web Protocol</h2>

  <button id="connectBtn" onclick="toggleConnection()">Connect</button>

  <h3>LED Status: <span id="status">Disconnected</span></h3>

  <button onclick="ledOn()">ON LED</button>
  <button onclick="ledOff()">OFF LED</button>

  <div id="notify"></div>

<script>
let client = null;
let connected = false;
let ledState = "OFF";

function toggleConnection() {
  if (!connected) {
    client = mqtt.connect(
      "wss://YOUR_HIVEMQ_HOST:8884/mqtt",
      {
        username: "YOUR_USERNAME",
        password: "YOUR_PASSWORD"
      }
    );

    client.on("connect", () => {
      connected = true;
      document.getElementById("connectBtn").innerText = "Disconnect";
      document.getElementById("status").innerText = "Connected";
      showNotify("Connected to MQTT broker");
      client.subscribe("umesh/led/status");
    });

    client.on("message", (topic, message) => {
      if (topic === "umesh/led/status") {
        ledState = message.toString();
        document.getElementById("status").innerText = ledState;
      }
    });

  } else {
    client.end();
    connected = false;
    document.getElementById("connectBtn").innerText = "Connect";
    document.getElementById("status").innerText = "Disconnected";
    showNotify("Disconnected from broker");
  }
}

function ledOn() {
  if (!connected) {
    showNotify("Please connect first", true);
    return;
  }

  if (ledState === "ON") {
    showNotify("LED is already ON", true);
  } else {
    client.publish("umesh/led/control", "ON");
    showNotify("LED turned ON");
  }
}

function ledOff() {
  if (!connected) {
    showNotify("Please connect first", true);
    return;
  }

  if (ledState === "OFF") {
    showNotify("LED is already OFF", true);
  } else {
    client.publish("umesh/led/control", "OFF");
    showNotify("LED turned OFF");
  }
}

function showNotify(msg, error=false) {
  const notify = document.getElementById("notify");
  notify.innerText = msg;
  notify.style.color = error ? "red" : "green";
}
</script>

</body>
</html>
